<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>500 - Server Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ffb400);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .error {
            z-index: 1;
            position: relative;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            letter-spacing: -5px;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .error-message {
            margin: 20px 0;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .error-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #ff6f61;
            border-radius: 25px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .error-button:hover {
            background-color: rgba(255, 255, 255, 0.85);
            color: #ffb400;
        }

        .glowing-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: glow 6s infinite ease-in-out;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            top: 50px;
            right: 50px;
        }

        .circle3 {
            width: 400px;
            height: 400px;
            bottom: 100px;
            right: -200px;
        }

        .circle4 {
            width: 150px;
            height: 150px;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error">
            <div class="error-code">500</div>
            <h1 class="error-title">Internal Server Error</h1>
            <p class="error-message">Oops! Something went wrong on our end. We are working on it!</p>
            <a href="{{url_for('home')}}" class="error-button">Go Back Home</a>
        </div>
        <div class="glowing-circles">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
        </div>
    </div>
</body>
</html>
